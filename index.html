<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembahasan Soal ATM Matematika</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="p-4 sm:p-6">
    <header class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-bold text-blue-400 glow">
        ğŸ“˜ ATM Matematika
      </h1>
      <p class="text-lg sm:text-xl text-gray-300 mt-2" id="typed"></p>
    </header>

    <section class="text-center mb-8">
      <button
        onclick="Swal.fire('Tip', 'Scroll bawah untuk melihat pembahasan lebih lanjut ğŸ“–', 'info')"
        class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full text-white shadow-md transition"
      >
        ğŸ’¡ Petunjuk Penggunaan
      </button>
    </section>

    <!-- Soal 1 -->
    <section class="section-card" id="soal1">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">
        ğŸ”¹ Contoh Soal 1
      </h2>
      <p class="mb-2">
        Tentukan <span class="highlight">asimtot dan domain</span> dari fungsi
        rasional berikut:
      </p>
      <img src="soal1.jpg" alt="Soal 1" class="formula" />

      <div class="perspective">
        <div class="flip-container mt-6">
          <div class="card-3d" id="card1">
            <div
              class="card-front text-xl font-bold cursor-pointer"
              onclick="toggleFlip(1)"
            >
              ğŸ” Klik di sini untuk Lihat Pembahasan!
            </div>
            <div class="card-back cursor-pointer" onclick="toggleFlip(1)">
              <img src="domain1.jpg" alt="Domain Soal 1" class="formula" />
              <img src="asimtot1.jpg" alt="Asimtot Soal 1" class="formula" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Soal 2 -->
    <section class="section-card" id="soal2">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">
        ğŸ”¹ Contoh Soal 2
      </h2>
      <p class="mb-2">Diketahui fungsi:</p>
      <img src="soal2.jpg" alt="Soal 2" class="formula" />
      <div class="text-center mt-4">
        <button
          onclick="keluarkanPembahasan(2)"
          class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-full"
        >
          ğŸ§¾ Keluarkan Jawaban dari ATM
        </button>
      </div>
      <div id="pembahasan2" class="mt-6 slide-up">
        <img src="domain2.jpg" alt="Domain Soal 2" class="formula" />
        <img src="asimtot2.jpg" alt="Asimtot Soal 2" class="formula" />
        <img src="asimtot22.jpg" alt="Asimtot Soal 2 part 2" class="formula" />
        <img src="asimtot21.jpg" alt="Asimtot Soal 2 part 3" class="formula" />
      </div>
    </section>

    <!-- Soal 3 -->
    <section class="section-card" id="soal3">
      <h2 class="text-2xl font-semibold text-blue-300 mb-4">
        ğŸ”¹ Contoh Soal 3
      </h2>
      <p class="mb-2">Fungsi berikut diberikan:</p>
      <img src="soal3.jpg" alt="Soal 3" class="formula" />
      <div class="text-center mt-4">
        <button
          onclick="keluarkanPembahasan(3)"
          class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-full"
        >
          ğŸ§¾ Keluarkan Jawaban dari ATM
        </button>
      </div>
      <div id="pembahasan3" class="mt-6 slide-up">
        <img src="domain3.jpg" alt="Domain Soal 3" class="formula" />
        <img src="asimtot3.jpg" alt="Asimtot Soal 3" class="formula" />
      </div>
    </section>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>&copy; 2025 ATM Matematika</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
