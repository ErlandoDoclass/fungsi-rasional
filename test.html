<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Matematika: Fungsi Rasional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f3f3f3;
      }
      .atm-card {
        background: linear-gradient(135deg, #0f172a, #1e293b);
      }
      canvas {
        background-color: #1e293b;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-blue-400">ATM Matematika</h1>
        <p class="text-xl text-gray-300">
          Eksplorasi Fungsi Rasional & Grafik Asimtot
        </p>
      </header>

      <section class="atm-card rounded-xl shadow-xl p-6 max-w-2xl mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-white">ðŸ“˜ Contoh Soal</h2>
        <div id="soal-container" class="text-lg mb-4">
          Klik tombol untuk dapatkan soal acak!
        </div>
        <button
          onclick="generateSoal()"
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded"
        >
          ðŸŽ² Ambil Soal
        </button>
        <button
          id="togglePembahasanBtn"
          onclick="togglePembahasan()"
          class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded mt-2 hidden"
        >
          ðŸ“– Tampilkan Pembahasan
        </button>
        <div id="pembahasan-container" class="mt-4 text-green-300 hidden"></div>
      </section>

      <section class="bg-gray-800 rounded-xl p-6 w-full max-w-4xl mb-8">
        <h2 class="text-2xl font-semibold text-white mb-4">
          ðŸ“Š Grafik Fungsi Rasional
        </h2>

        <div class="mb-6">
          <h3 class="text-white mb-2">\( f(x) = \frac{1}{x} \)</h3>
          <canvas id="grafikChartVertikal" height="300"></canvas>
        </div>

        <div class="mb-6">
          <h3 class="text-white mb-2">\( f(x) = \frac{2x}{x+1} \)</h3>
          <canvas id="grafikChartHorizontal" height="300"></canvas>
        </div>

        <div>
          <h3 class="text-white mb-2">\( f(x) = \frac{x^2 + 1}{x} \)</h3>
          <canvas id="grafikChartMiring" height="300"></canvas>
        </div>
      </section>

      <footer class="text-gray-500 mt-10 text-center text-sm">
        <p>&copy; 2025 Proyek ATM Matematika | Dibuat oleh Tim Kreatif</p>
      </footer>
    </div>

    <script>
      const soalList = [
        {
          soal: "Tentukan domain dari \( f(x) = \frac{2x + 3}{x - 5} \)",
          pembahasan:
            "Penyebut tidak boleh nol, jadi \( x - 5 \neq 0 \Rightarrow x \neq 5 \). Maka domain: \( x \in \mathbb{R}, x \neq 5 \)",
        },
        {
          soal: "Tentukan asimtot vertikal dari \( f(x) = \frac{x^2 - 1}{x + 2} \)",
          pembahasan:
            "Asimtot vertikal terjadi saat penyebut = 0 â†’ \( x + 2 = 0 \Rightarrow x = -2 \)",
        },
        {
          soal: "Tentukan titik potong sumbu-Y dari \( f(x) = \frac{3x + 2}{x - 1} \)",
          pembahasan:
            "Untuk sumbu-Y, \( x = 0 \Rightarrow f(0) = \frac{2}{-1} = -2 \). Titik: \( (0, -2) \)",
        },
      ];

      let currentPembahasan = "";

      function generateSoal() {
        const random = soalList[Math.floor(Math.random() * soalList.length)];
        document.getElementById("soal-container").innerHTML = random.soal;
        currentPembahasan = random.pembahasan;
        document.getElementById("pembahasan-container").classList.add("hidden");
        document
          .getElementById("togglePembahasanBtn")
          .classList.remove("hidden");
        MathJax.typesetPromise();
      }

      function togglePembahasan() {
        const pembahasanEl = document.getElementById("pembahasan-container");
        pembahasanEl.innerHTML = currentPembahasan;
        pembahasanEl.classList.toggle("hidden");
        MathJax.typesetPromise();
      }

      function buatGrafik(id, label, rumus) {
        const ctx = document.getElementById(id).getContext("2d");
        const labels = Array.from({ length: 201 }, (_, i) => (i - 100) / 10);
        const data = labels.map((x) => (Math.abs(x) < 0.01 ? null : rumus(x)));

        new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label,
                data,
                borderColor: "rgb(59, 130, 246)",
                borderWidth: 2,
                fill: false,
                pointRadius: 0,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                ticks: { color: "#ffffff" },
                grid: { color: "#374151" },
              },
              x: {
                beginAtZero: false,
                ticks: { color: "#ffffff" },
                grid: { color: "#374151" },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "white",
                },
              },
            },
          },
        });
      }

      buatGrafik("grafikChartVertikal", "f(x) = 1/x", (x) => 1 / x);
      buatGrafik("grafikChartHorizontal", "f(x) = (2x)/(x+1)", (x) =>
        x === -1 ? null : (2 * x) / (x + 1)
      );
      buatGrafik("grafikChartMiring", "f(x) = (xÂ² + 1)/x", (x) =>
        x === 0 ? null : (x * x + 1) / x
      );
    </script>
  </body>
</html>
